name: project
on: [ push, pull_request ]
jobs:
  detekt:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: detekt
        run: |
          ./gradlew clean detekt
