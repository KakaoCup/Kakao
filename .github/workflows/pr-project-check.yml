name: pull_request-check
on: [ pull_request ]
jobs:
  detekt:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: detekt
        run: |
          ./gradlew clean detekt
